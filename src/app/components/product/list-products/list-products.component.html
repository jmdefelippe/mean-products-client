<div class="container mt-5">
  <div class="row">
      <div class="col lg-8">
          <div class="card">
              <div class="card-body">
                  <div class="d-flex flex-column flex-md-row justify-content-between">
                    <span class="title">Listado de productos</span>
                    <input class="w-50" type="search" placeholder="Buscar"/>
                    <button class="btn btn-success float-end" routerLink="/crear-producto">Crear Producto</button>
                  </div>
                  <table *ngIf="listProducts.length > 0" class="table table-striped mt-3">
                      <thead>
                        <tr>
                          <th scope="col">Producto</th>
                          <th scope="col">Categoría</th>
                          <!-- <th scope="col">Ubicación</th> -->
                          <th scope="col">Precio</th>
                          <th scope="col">Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let product of listProducts">
                          <td>{{ product.name }}</td>
                          <td>{{ product.category }}</td>
                          <!-- <td>{{ product.location }}</td>  -->
                          <td>{{ product.price | currency: 'USD' }}</td>
                          <td>
                              <i [routerLink]="['/editar-producto', product._id]" class="fas fa-solid fa-align-justify text-primary"></i>
                              <i [routerLink]="['/editar-producto', product._id]" class="fas fa-edit text-primary"></i>
                              <i (click)="deleteProduct(product._id)" class="fas fa-trash text-danger"></i>
                          </td>
                        </tr>
                      </tbody>
                  </table>
                  <h5 style="text-align: start; margin-top: 10px;" *ngIf="listProducts.length == 0">No hay productos para mostrar</h5>
              </div>
          </div>
      </div>
  </div>
</div>

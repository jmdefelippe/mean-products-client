<div class="container mt-5">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card">
              <div class="card-body text-center">
                  <span class="title">{{ title | uppercase }}</span>
                  <form class="mt-3" [formGroup]="productForm" (ngSubmit)="createProduct()">
                      <div class="mb-3">
                          <input type="text" formControlName="name"
                              class="form-control form-control-lg" placeholder="Producto">
                          <div class="text-danger"
                              *ngIf="productForm.get('name')?.hasError('required') && productForm.get('name')?.touched">
                              <span>El nombre del producto <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="text" formControlName="category"
                              class="form-control form-control-lg" placeholder="Categoría">
                          <div class="text-danger"
                              *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched">
                              <span>La categoría <strong>es obligatoria</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="text" formControlName="location"
                              class="form-control form-control-lg" placeholder="Ubicación">
                          <div class="text-danger"
                              *ngIf="productForm.get('location')?.hasError('required') && productForm.get('location')?.touched">
                              <span>La ubicación <strong>es obligatoria</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="number" formControlName="price"
                              class="form-control form-control-lg" placeholder="Precio">
                          <div class="text-danger"
                              *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
                              <span>El precio <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <button routerLink="/productos" class="btn btn-secondary float-start">Volver</button>
                          <button type="submit" [disabled]="productForm.invalid" class="btn btn-success float-end">Aceptar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

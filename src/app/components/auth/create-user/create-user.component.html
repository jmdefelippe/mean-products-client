<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">{{ title }}</span>
                    <form class="mt-3" [formGroup]="userForm" (ngSubmit)="createUser()">
                        <div class="mb-3">
                            <input type="email" formControlName="email"
                                class="form-control form-control-lg" placeholder="Email">
                            <div class="text-danger"
                                *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                                <span>El email del usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="name"
                                class="form-control form-control-lg" placeholder="Producto">
                            <div class="text-danger"
                                *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
                                <span>El nombre del usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="password" formControlName="password"
                                class="form-control form-control-lg" placeholder="Contraseña">
                            <div class="text-danger"
                                *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
                                <span>La contraseña <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]="userForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
